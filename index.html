<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony's Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>
<body>
    <div class="container">
    
            <div id="startquiz">
            <h1>Coding Quiz Challenge</h1>
            <h2>Try to answer the following code-related questions within the time limit. Take your best shot!</h2>
            <button id="startbutton">Start</button>
            <button id="startPagehighscore" onclick="showHighScore()">High Scores</button>
            </div>

            <div id="quiz">
                <div id="timer">Time Left:</div>
                    <div id="questions"><p>Questions</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
    </div>
</body>
</html>
